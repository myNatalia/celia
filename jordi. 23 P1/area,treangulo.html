	<title>
		Suma de dos numeros
	</title>

<script>
	function area(){
		var b= parseInt(document.MyForm.txtBase.value);
		var a= parseInt(document.MyForm.txtAltura.value);
		
		document.MyForm.txtResultado.value=(a*b)/2;
	}
</script>

<body>
	 <center><header>

	<center><table width="1000" border="1">
		<form name="MyForm">
			<tr>
				<td width="200" height="20"><label>dame la base</label></td>
				<td width="200" height="20"><input type="text" name="txtBase"></td>
				<td width="200" rowspan="4"><img src="triangulo.png" width="100" height="100"></td>
			</tr>
			<tr>
				<td height="20"><label>dame la altura</td>

			</tr>
			<tr>
				<td height="20"><label>mostrar area</td>
				<td><input type="text" name="txtResultado"></td>
			</tr>

			<tr>
				<td colspan="2" align="center"><input type="button" value="area" onclick="area()"></td>
			</tr>
